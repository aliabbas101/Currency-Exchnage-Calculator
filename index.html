<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <h1>Currency Converter</h1>
          </div>
        </div>
        <div class="card-body">
          <form onsubmit="onFormSubmitted(event)" class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amountInput"
                value="123"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label"
                >From Currency</label
              >
              <select class="form-select" id="fromCurrencyDropdown" required>
                <option selected disabled value="">Choose...</option>
                <option selected value="test">Test Currency</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="validationDefault04" class="form-label"
                >To Currency</label
              >
              <select class="form-select" id="toCurrencyDropdown" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </div>

            <div class="col-12">
              <input class="btn btn-primary" type="submit" value="Convert" />
            </div>
          </form>

          <h1>Converted:</h1>
          <h3 id="result">23213000 PKR</h3>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
